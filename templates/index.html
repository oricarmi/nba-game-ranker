<!DOCTYPE html>
<html>
<head>
    <title>NBA Game Rankings</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Top 3 NBA Games from {{ date }}</h1>
    <ol class="game-list">
    {% for game in games %}
        <li>{{ game.game }} - Score: {{ game.score }} (score diff: {{ game.score_diff }})</li>
    {% endfor %}
    </ol>
</body>
</html>
